app-id: com.lablicate.OpenChrom
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: openchrom
finish-args:
- --socket=x11
- --share=ipc
- --device=dri
- --share=network
- --socket=pulseaudio
- --persist=.openchrom
- --persist=.eclipse/org.eclipse.swtchart.extensions
- --filesystem=/tmp:rw
- --talk-name=org.freedesktop.secrets
modules:
- name: openchrom
  buildsystem: simple
  build-options:
    strip: false
    no-debuginfo: true
  build-commands:
  - mv openchrom ${FLATPAK_DEST}/openchrom/
  - mkdir -p ${FLATPAK_DEST}/bin
  - ln -sf ${FLATPAK_DEST}/openchrom/openchrom ${FLATPAK_DEST}/bin/
  - install -Dm644 ${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
  - install -Dm644 ${FLATPAK_ID}.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
  - install -Dm644 ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
  sources:
  - type: archive
    only-arches:
    - x86_64
    url: https://products.lablicate.com/openchrom/1.5.4/openchrom-lablicate_linux.x86_64_1.5.4.tar.gz
    sha256: e6e3f8893958df98472349fa90d564f251848267b3dfd718404d5d2522715a5a
    strip-components: 0
    dest: openchrom
  - type: archive
    only-arches:
    - aarch64
    url: https://products.lablicate.com/openchrom/1.5.4/openchrom-lablicate_linux.aarch64_1.5.4.tar.gz
    sha256: f6294c21ff0f26ac3bee6bac25ffacac95e1d44e850864f01a476eff15c3aac1
    strip-components: 0
    dest: openchrom
  - type: file
    path: com.lablicate.OpenChrom.desktop
  - type: file
    path: com.lablicate.OpenChrom.png
  - type: file
    path: com.lablicate.OpenChrom.metainfo.xml
