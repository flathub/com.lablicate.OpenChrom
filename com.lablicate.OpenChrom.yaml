app-id: com.lablicate.OpenChrom
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: openchrom
finish-args:
- --socket=x11
- --share=ipc
- --device=dri
- --share=network
- --socket=pulseaudio
- --persist=.openchrom
- --persist=.eclipse/org.eclipse.swtchart.extensions
- --filesystem=/tmp:rw
- --talk-name=org.freedesktop.secrets
modules:
- name: gdk-pixbuf
  buildsystem: meson
  config-opts:
  - -Dothers=enabled
  - -Dman=false
  - -Ddocumentation=false
  - -Dtests=false
  - -Dinstalled_tests=false
  - -Dbuiltin_loaders=all
  sources:
  - type: git
    url: https://gitlab.gnome.org/GNOME/gdk-pixbuf.git
    tag: 2.44.1
- name: openchrom
  buildsystem: simple
  build-options:
    strip: false
    no-debuginfo: true
  build-commands:
  - mv openchrom ${FLATPAK_DEST}/openchrom/
  - mkdir -p ${FLATPAK_DEST}/bin
  - ln -sf ${FLATPAK_DEST}/openchrom/openchrom ${FLATPAK_DEST}/bin/
  - install -Dm644 ${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
  - install -Dm644 ${FLATPAK_ID}.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
  - install -Dm644 ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
  sources:
  - type: archive
    only-arches:
    - x86_64
    url: https://products.lablicate.com/openchrom/1.5.31/openchrom_linux.x86_64_1.5.31.tar.gz
    sha256: 778d4d5f88c63db312994e7cea99af5a0578a869ea9fbaf06e57e3d38e90ca41
    strip-components: 0
    dest: openchrom
  - type: archive
    only-arches:
    - aarch64
    url: https://products.lablicate.com/openchrom/1.5.31/openchrom_linux.aarch64_1.5.31.tar.gz
    sha256: 3ebd1d9dfae5f4beb0ddba97418230762aa7f445404b71d03ad6f22f821a6648
    strip-components: 0
    dest: openchrom
  - type: file
    path: com.lablicate.OpenChrom.desktop
  - type: file
    path: com.lablicate.OpenChrom.png
  - type: file
    path: com.lablicate.OpenChrom.metainfo.xml
