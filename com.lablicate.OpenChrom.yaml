app-id: com.lablicate.OpenChrom
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: openchrom
finish-args:
- --socket=x11
- --share=ipc
- --device=dri
- --share=network
- --socket=pulseaudio
- --persist=.openchrom
- --persist=.eclipse/org.eclipse.swtchart.extensions
- --filesystem=/tmp:rw
- --talk-name=org.freedesktop.secrets
modules:
- name: openchrom
  buildsystem: simple
  build-options:
    strip: false
    no-debuginfo: true
  build-commands:
  - mv openchrom ${FLATPAK_DEST}/openchrom/
  - mkdir -p ${FLATPAK_DEST}/bin
  - ln -sf ${FLATPAK_DEST}/openchrom/openchrom ${FLATPAK_DEST}/bin/
  - install -Dm644 ${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
  - install -Dm644 ${FLATPAK_ID}.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
  - install -Dm644 ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
  sources:
  - type: archive
    only-arches:
    - x86_64
    url: https://products.lablicate.com/openchrom/1.5.11/openchrom-lablicate_linux.x86_64_1.5.11.tar.gz
    sha256: eb08c04d7480581e059e49e2960f9892e5a1398d5c787b74420ba018cfbcf010
    strip-components: 0
    dest: openchrom
  - type: archive
    only-arches:
    - aarch64
    url: https://products.lablicate.com/openchrom/1.5.11/openchrom-lablicate_linux.aarch64_1.5.11.tar.gz
    sha256: 8582697cc321335f3b2796a458489e9daee9bf28d5f0b28d7547763585e4bbe9
    strip-components: 0
    dest: openchrom
  - type: file
    path: com.lablicate.OpenChrom.desktop
  - type: file
    path: com.lablicate.OpenChrom.png
  - type: file
    path: com.lablicate.OpenChrom.metainfo.xml
