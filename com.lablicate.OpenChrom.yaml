app-id: com.lablicate.OpenChrom
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: openchrom
finish-args:
- --socket=x11
- --share=ipc
- --device=dri
- --share=network
- --socket=pulseaudio
- --persist=.openchrom
- --persist=.eclipse/org.eclipse.swtchart.extensions
- --filesystem=/tmp:rw
- --talk-name=org.freedesktop.secrets
modules:
- name: gdk-pixbuf
  buildsystem: meson
  config-opts:
  - -Dothers=enabled
  - -Dman=false
  - -Dgtk_doc=false
  - -Dtests=false
  - -Dinstalled_tests=false
  - -Dbuiltin_loaders=all
  sources:
  - type: git
    url: https://gitlab.gnome.org/GNOME/gdk-pixbuf.git
    tag: 2.42.12
- name: openchrom
  buildsystem: simple
  build-options:
    strip: false
    no-debuginfo: true
  build-commands:
  - mv openchrom ${FLATPAK_DEST}/openchrom/
  - mkdir -p ${FLATPAK_DEST}/bin
  - ln -sf ${FLATPAK_DEST}/openchrom/openchrom ${FLATPAK_DEST}/bin/
  - install -Dm644 ${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
  - install -Dm644 ${FLATPAK_ID}.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
  - install -Dm644 ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
  sources:
  - type: archive
    only-arches:
    - x86_64
    url: https://products.lablicate.com/openchrom/1.5.23/openchrom-lablicate_linux.x86_64_1.5.23.tar.gz
    sha256: db3f3053744de79134f8f59d1cbce62988e6a6617f7a7e10c5e412d81b8b2d84
    strip-components: 0
    dest: openchrom
  - type: archive
    only-arches:
    - aarch64
    url: https://products.lablicate.com/openchrom/1.5.23/openchrom-lablicate_linux.aarch64_1.5.23.tar.gz
    sha256: e08361969f41182f390dfd005cec61c513f6badee72ef3c32341456299263879
    strip-components: 0
    dest: openchrom
  - type: file
    path: com.lablicate.OpenChrom.desktop
  - type: file
    path: com.lablicate.OpenChrom.png
  - type: file
    path: com.lablicate.OpenChrom.metainfo.xml
