app-id: com.lablicate.OpenChrom
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: openchrom
finish-args:
- --socket=x11
- --share=ipc
- --device=dri
- --share=network
- --socket=pulseaudio
- --persist=.openchrom
- --persist=.eclipseswtchartsettings
- --filesystem=/tmp:rw
modules:
- name: openchrom
  buildsystem: simple
  build-options:
    strip: false
    no-debuginfo: true
  build-commands:
  - mv openchrom ${FLATPAK_DEST}/openchrom/
  - mkdir -p ${FLATPAK_DEST}/bin
  - ln -sf ${FLATPAK_DEST}/openchrom/openchrom ${FLATPAK_DEST}/bin/
  - install -Dm644 ${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
  - install -Dm644 ${FLATPAK_ID}.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
  - install -Dm644 ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
  sources:
  - type: archive
    only-arches:
    - x86_64
    url: https://products.lablicate.com/openchrom/1.5.0/openchrom-lablicate_linux.x86_64_1.5.0.tar.gz
    sha256: a5616a77351eaaa98d67e50f22c14a36fa9318ba685697a91ac62a8cc19f68f8
    strip-components: 0
    dest: openchrom
  - type: archive
    only-arches:
    - aarch64
    url: https://products.lablicate.com/openchrom/1.5.0/openchrom-lablicate_linux.aarch64_1.5.0.tar.gz
    sha256: f4169fb370b0b8e224176203c80671544901940daca26c303691e83ab4dab95f
    strip-components: 0
    dest: openchrom
  - type: file
    path: com.lablicate.OpenChrom.desktop
  - type: file
    path: com.lablicate.OpenChrom.png
  - type: file
    path: com.lablicate.OpenChrom.metainfo.xml
